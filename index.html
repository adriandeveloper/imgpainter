<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>imgPainter</title>
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/16.7.3/jcanvas.js" type="text/javascript"></script>
  <script type="text/javascript" src="./resources/js/shapes.js"></script>
  <script type="text/javascript" src="./resources/js/controls.js"></script>
  <script type="text/javascript" src="./resources/js/imgpainter.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="./resources/css/main.css">
</head>
<body>
  <!-- canvas: artboard -->
  <div class="container">
    <canvas id="canvas">
      <p>This is fallback content
        for users of assistive technologies
        or of browsers that don't have
        full support for the Canvas API.</p>
      </canvas>
      <div class="toolsContainer">
          <ul class="tools animated bounceInDown">
            <li>
              <input id="input" type="file"  >
              <a href="#" class="fileSelect"><img class="loading" src="./resources/images/img_537150.svg" alt=""></a>
            </li>
            <li>
              <button class="clear-btn" type="button" name="clear">Clear</button>
            </li>
            <li>
              <div class="clr-container">
                <!-- <input class="clr-input" type="" name="" value=""> -->
                <button type="button" name="button">Pik Color</button>
                <!-- <a href="#"></a> -->
              </div>
            </li>
            <li>
              <button class="blur-btn" type="button" name="blur">Blur</button>
            </li>
            <li>
              <button class="distort-btn" type="button" name="distort">Distort</button>
            </li>
            <li>
              <button class="triangle-btn" type="button" name="triangle">Triangle</button>
            </li>
            <li>
              <button class="rectangle-btn" type="button" name="rectangle">Rectangle</button>
            </li>
            <li>
              <button class="star-btn" type="button" name="star">Star</button>
            </li>
            <li>
              <button class="circle-btn" type="button" name="circle">Circle</button>
            </li>
            <li>
              <button class="pen-btn" type="button" name="pen">Pen</button>
            </li>
            <li>
              <button class="line-btn" type="button" name="line">Line</button>
            </li>
            <li>
              <button class="fill-btn" type="button" name="fill">Fill</button>
            </li>
          </ul>
      </div>
  </div>

  <div class="preview"></div>
  <!-- canvas: color picker -->
  <div class="colorwheel-container">
    <!-- <canvas id="colorwheel" class="colorwheel" var="1" width="300" height="300"></canvas> -->
  </div>
</body>
</html>
