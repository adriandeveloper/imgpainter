<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>imgPainter</title>
  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/16.7.3/jcanvas.js" type="text/javascript"></script>
  <script type="text/javascript" src="./resources/js/shapes.js"></script>
  <script type="text/javascript" src="./resources/js/controls.js"></script>
  <script type="text/javascript" src="./resources/js/imgpainter.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="./resources/css/main.css">
</head>
<body>
  <div class="container">
    <canvas id="canvas">
      <p>This is fallback content
        for users of assistive technologies
        or of browsers that don't have
        full support for the Canvas API.</p>
      </canvas>
      <div class="toolsContainer">
          <ul class="tools animated bounceInDown">
            <li>
              <input id="input" type="file"  >
              <a href="#" class="fileSelect"><img class="loading" src="./resources/images/img_537150.svg" alt=""></a>
            </li>
            <li>
              <button class="clear" type="button" name="clear">Clear</button>
            </li>
            <li>
              <button class="blur" type="button" name="blur">Blur</button>
            </li>
            <li>
              <button class="distort" type="button" name="distort">Distort</button>
            </li>
            <li>
              <button class="triangle" type="button" name="triangle">Triangle</button>
            </li>
            <li>
              <button class="rectangle" type="button" name="rectangle">Rectangle</button>
            </li>
            <li>
              <button class="star" type="button" name="star">Star</button>
            </li>
            <li>
              <button class="circle" type="button" name="circle">Circle</button>
            </li>
            <li>
              <button class="pen" type="button" name="pen">Pen</button>
            </li>
            <li>
              <button class="line" type="button" name="line">Line</button>
            </li>
            <li>
              <button class="color" type="button" name="color">Color</button>
            </li>
          </ul>
      </div>
  </div>
</body>
</html>
